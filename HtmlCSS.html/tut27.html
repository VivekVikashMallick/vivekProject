<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness</title>
    <style>
        html{
            font-size: 20px;
        }
        .container{
            font-size: 20px;
            border: 40px solid #52a4bd;
            height: 100vh;
            width: 100vw;
            background-color: #6a6969;
        }
        h1{
            text-align: center;
            
        }
        #First{
            font-size: 3em;
            padding: 2em;
        }
        #Second{
            font-size: 4rem;
            padding: 2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="First">This is my first heading.</h1>
        <h1 id="Second">This is my second heading.</h1>
        <h1 id="Third">This is my third heading.</h1>
    </div>
</body>
</html>
