<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Tutorial</title>
    <link  href="tut13.css" rel="stylesheet">
    <style>
           p{    
            color: rgb(13, 12, 14) !important;
            background-color: rgba(32, 206, 197, 0.678) !important ;  
          }    
        /*This is Internal CSS.  */
        /* !important tag used to give more importance to one of the line or tag. */
        </style>
        
</head>
<body>
    <h2>CSS Tutorial</h2>
    <br><br>
    <p>This Tutorial will teach you each and everything you need to know about HTML/CSS.</p>
    <!-- This  is Inline CSS. -->
    <!-- Inline CSS have much importance than Internal CSS. -->
    <!-- In Internal & External CSS one's who is written latter have much importance. -->
    
</body>
</html>
