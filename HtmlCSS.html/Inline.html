<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Element</title>
</head>
<body>
    <p style="border: 2px solid red;">this is a paragraph.</p> 
    <!-- This is a Block element. -->
    <p style="border: 2px solid blue;">This is also a paragraph.</p>
    <span style="border: 4px solid green;">This is also a paragraph.</span> 
    <!-- This is an inline element. -->
    <span style="border: 4px solid brown;" >This is also a paragraph.</span>
    
    
</body>
</html>
